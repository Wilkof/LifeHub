# Render.com deployment configuration
services:
  - type: web
    name: lifehub-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: APP_ENV
        value: production
      - key: APP_ACCESS_TOKEN
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: lifehub-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: lifehub-db
    plan: free
    region: frankfurt
